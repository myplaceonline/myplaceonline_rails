      <![CDATA[
      # Privacy Policy

      Your privacy is critically important to us. At ${HOST}, we have a few fundamental principles:

      *   We are thoughtful about the personal information we ask you to provide and the personal information that we collect about you through the operation of our services.
      *   We store personal information for only as long as we have a reason to keep it.
      *   We aim to make it as simple as possible for you to control what information on your website is shared publicly (or kept private), indexed by search engines, and permanently deleted.
      *   We help protect you from overreaching government demands for your personal information.
      *   We aim for full transparency on how we gather, use, and share your personal information.

      Below is ${HOST}‚Äôs privacy policy, which incorporates and clarifies these principles. (Note, this page is based on [Automattic's](https://automattic.com/privacy/) Creative Commons Sharealike privacy policy)

      ## Who We Are and What This Policy Covers

      This Privacy Policy applies to information that we collect about you when you use:

      *   Our websites;
      *   Our mobile applications (including the ${HOST} mobile app for Android and iOS); and
      *   Other products and services that are available on or through our websites.

      Throughout this Privacy Policy we‚Äôll refer to our website, mobile applications and other products and services collectively as ‚ÄúServices.‚Äù

      Below we explain how we collect, use, and share information about you, along with the choices that you have with respect to that information.

      Please note that this Privacy Policy does not apply to any of our products or services that have a separate privacy policy.

      If you have any questions about this Privacy Policy, please¬†[contact us](/info/contact).

      ## Information We Collect

      We only collect information about you if we have a reason to do so‚Äìfor example, to provide our Services, to communicate with you, or to make our Services better.

      We collect information in three ways: if and when you provide information to us, automatically through operating our services, and from outside sources. Let‚Äôs go over the information that we collect.

      ### Information You Provide to Us

      It‚Äôs probably no surprise that we collect information that you provide to us. The amount and type of information depends on the context and how we use the information. Here are some examples:

      *   **Basic Account Information:** We ask for basic information from you in order to set up your account. For example, we require individuals who sign up for a [${HOST}](/)¬†account to provide a username and email address‚Äìand that‚Äôs it. You may provide us with more information‚Äìlike your name‚Äìbut we don‚Äôt require that information to create your account.
      *   **Public Profile Information:** If you have an account with us, we collect the information that you provide for your public profile. For example, if you have a ${HOST} account, your username is part of that public profile, along with any other information you put into your public profile. Your public profile is just that‚Äìpublic‚Äìso please keep that in mind when deciding what information you would like to include.
      *   **Transaction and Billing Information:** If you buy something from us‚Äìa subscription to a ${HOST} plan for example‚Äìyou will provide additional personal and payment information that is required to process the transaction and your payment, such as your name, credit card information, and contact information.
      *   **Content Information:** Depending on the Services you use, you may also provide us with information about you in the draft and published content for your website. For example, if you write a blog post that includes biographic information about you, we will have that information, and so will anyone with access to the Internet, if you choose to publish the post publicly. This might be obvious to you...but it‚Äôs not to everyone!
      *   **Credentials**: Depending on the Services you use, you may provide us with credentials for your website (like SSH, FTP, and SFTP username and password).  
      *   **Communications with Us (Hi There!):** You may also provide us information when you respond to surveys, communicate with our Support Engineers about a support question, or post a question about your site in our public forums.

      ### Information We Collect Automatically

      We also collect some information automatically:

      *   **Log Information**: Like most online service providers, we collect information that web browsers, mobile devices, and servers typically make available, such as the browser type, IP address, unique device identifiers, language preference, referring site, the date and time of access, operating system, and mobile network information. We collect log information when you use our Services‚Äìfor example, when you create or make changes to your website on ${HOST}.
      *   **Usage Information:** We collect information about your usage of our Services. For example, we collect information about the actions that site administrators and users perform on a site‚Äìin other words, who did what, when and to what thing on a site (e.g., [${HOST} username] deleted ‚Äú[title of post]‚Äù at [time/date]). We also collect information about what happens when you use our Services (e.g., page views, support document searches, button clicks) along with information about your device (e.g., mobile screen size, name of cellular network, and mobile device manufacturer). We use this information to, for example, provide our Services to you, as well as get insights on how people use our Services, so we can make our Services better.
      *   **Location Information:** We may determine the approximate location of your device from your IP address. We collect and use this information to, for example, calculate how many people visit our Services from certain geographic regions. We may also collect information about your precise location via our mobile apps (when, for example, you post a photograph with location information) if you allow us to do so through your mobile device operating system‚Äôs permissions.
      *   **Stored Information:** We may access information stored on your mobile device via our mobile app. We access this stored information through your device operating system‚Äôs permissions. ¬†For example, if you give us permission to access the photographs on your mobile device‚Äôs camera roll, our Services may access the photos stored on your device when you upload a really amazing photograph of the sunrise to your website.
      *   **Information from Cookies & Other Technologies:** A cookie is a string of information that a website stores on a visitor‚Äôs computer, and that the visitor‚Äôs browser provides to the website each time the visitor returns. Pixel tags (also called web beacons) are small blocks of code placed on websites and e-mails. ${HOST} uses cookies and other technologies like pixel tags to help us identify and track visitors, usage, and access preferences for our Services, as well as track and understand e-mail campaign effectiveness and to deliver targeted ads.

      ### Information We Collect from Other Sources

      We may also get information about you from other sources. For example, if you create or log into your ${HOST} account through another service (like Google) or if you connect your website or account to a social media service (like Twitter), we will receive information from that service (such as your username, basic profile information, and friends list) via the authorization procedures used by that service. The information we receive depends on which services you authorize and any options that are available.

      We may also get information from third party services about individuals who are not yet our users (but we hope will be!), which we may use, for example, for marketing and advertising purposes.

      ## How We Use Information

      We use information about you as mentioned above and as follows:

      *   To provide our Services‚Äìfor example, to set up and maintain your account, host your website, backup and restore your website, or charge you for any of our paid Services;
      *   To further develop our Services‚Äìfor example by adding new features that we think our users will enjoy or will help them to create and manage their websites more efficiently;
      *   To monitor and analyze trends and better understand how users interact with our Services, which helps us improve our Services and make them easier to use;
      *   To monitor and protect the security of our Services, detect and prevent fraudulent transactions and other illegal activities, fight spam, and protect the rights and property of ${HOST} and others;
      *   To communicate with you about offers and promotions offered by ${HOST} and others we think will be of interest to you, solicit your feedback, or keep you up to date on ${HOST} and our products; and
      *   To personalize your experience using our Services, provide content recommendations and serve relevant advertisements.

      ## Sharing Information

      ### _How We Share Information_

      We do not sell our users‚Äô private personal information.

      We share information about you in the limited circumstances spelled out below and with appropriate safeguards on your privacy:

      *   **Subsidiaries, Employees, and Independent Contractors**: We may disclose information about you to our subsidiaries, our employees, and individuals who are our independent contractors that need to know the information in order to help us provide our Services or to process the information on our behalf. We require our subsidiaries, employees, and independent contractors to follow this Privacy Policy for personal information that we share with them.
      *   **Third Party Vendors:** We may share information about you with third party vendors who need to know information about you in order to provide their services to us. This group includes vendors that help us provide our Services to you (like payment providers that process your credit and debit card information) and those that help us understand and enhance our Services (like analytics providers). We require vendors to agree to privacy commitments in order to share information with them.
