      *   **To Protect Rights and Property:** We may disclose information about you when we believe in good faith that disclosure is reasonably necessary to protect the property or rights of ${HOST}, third parties, or the public at large. For example, if we have a good faith belief that there is an imminent danger of death or serious physical injury, we may disclose information related to the emergency without delay.
      *   **Business Transfers:** In connection with any merger, sale of company assets, or acquisition of all or a portion of our business by another company, or in the unlikely event that ${HOST} goes out of business or enters bankruptcy, user information would likely be one of the assets that is transferred or acquired by a third party. If any of these events were to happen, this Privacy Policy would continue to apply to your information and the party receiving your information may continue to use your information, but only consistent with this Privacy Policy.
      *   **With Your Consent:** We may share and disclose information with your consent or at your direction. For example, we may share your information with third parties with which you authorize us to do so.
      *   **Aggregated and De-Identified Information:** We may share information that has been aggregated or reasonably de-identified, so that the information could not reasonably be used to identify you. For instance, we may publish aggregate statistics about the use of our Services.
      *   **Other Site Owners:** If you have a ${HOST} account and leave a comment on a site that uses our Services (like a site created on ${HOST}), your IP address and the email address associated with your ${HOST} account may be shared with the administrator(s) of the site where you left the comment.
      *   **Published Support Requests:** And if you send us a request (for example, via a support email or one of our feedback mechanisms), we reserve the right to publish that request in order to help us clarify or respond to your request or to help us support other users.

      ### Information Shared Publicly

      Information that you choose to make public is‚Äìyou guessed it‚Äìdisclosed publicly. That means, of course, that information like your public profile, posts, other content that you make public on your website, and your ‚Äúlikes‚Äù and comments on other websites that use our Services, are all available to others‚Äìand we hope you get a lot of views! We provide a ‚ÄúFirehose‚Äù stream of public data (like posts and comments) from sites that use our Services to provide that data to Firehose subscribers, who may view and analyze the content, but do not have rights to re-publish it, publicly. Public information may also be indexed by search engines or used by third parties. Please keep all of this in mind when deciding what you would like to share.

      ## Security

      While no online service is 100% secure, we work very hard to protect information about you against unauthorized access, use, alteration, or destruction, and take reasonable measures to do so.

      ## Choices

      You have several choices available when it comes to information about you:

