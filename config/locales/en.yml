      <![CDATA[
      # Privacy Policy

      Your privacy is critically important to us. At ${HOST} we have a few fundamental principles:

      * We don't ask you for personal information unless we truly need it. (We can't stand services that ask you for things like your gender or income level for no apparent reason.)
      * We don't share your personal information with anyone except to comply with the law or protect our rights.
      * We don't store personal information on our servers unless required for the on-going operation of one of our services.
      * We aim to make it as simple as possible for you to control your data visibility. By default, data you enter is private and only you can see what you input. Any data you delete is permanently deleted from our systems.

      Below is our privacy policy which incorporates these goals: (Note, this page is based on [Automattic's](https://automattic.com/privacy/) Creative Commons Sharealike privacy policy)

      If you have questions about deleting or correcting your personal data please [contact](/info/contact) our support team.

      It is ${HOST}'s policy to respect your privacy regarding any information we may collect while operating our websites.
      
      ## Website Visitors

      Like most website operators, ${HOST} collects non-personally-identifying information of the sort that web browsers and servers typically make available, such as the browser type, language preference, referring site, and the date and time of each visitor request. ${HOST}'s purpose in collecting non-personally identifying information is to better understand how ${HOST}'s visitors use its website. From time to time, ${HOST} may release non-personally-identifying information in the aggregate, e.g., by publishing a report on trends in the usage of its website.

      ${HOST} also collects potentially personally-identifying information like Internet Protocol (IP) addresses for logged in users. ${HOST} only discloses logged in user IP addresses under the same circumstances that it uses and discloses personally-identifying information as described below.
      
      ## Gathering of Personally-Identifying Information

      Certain visitors to ${HOST}'s websites choose to interact with ${HOST} in ways that require ${HOST} to gather personally-identifying information. The amount and type of information that ${HOST} gathers depends on the nature of the interaction. For example, we ask visitors who sign up for an account at ${HOST}.com to provide an email address. Those who engage in transactions with ${HOST} are asked to provide additional information, including as necessary the personal and financial information required to process those transactions. In each case, ${HOST} collects such information only insofar as is necessary or appropriate to fulfill the purpose of the visitor's interaction with ${HOST}. ${HOST} does not disclose personally-identifying information other than as described below. And visitors can always refuse to supply personally-identifying information, with the caveat that it may prevent them from engaging in certain website-related activities.
      
      ## Aggregated Statistics

      ${HOST} may collect statistics about the behavior of visitors to its websites. ${HOST} may display this information publicly or provide it to others. However, ${HOST} does not disclose personally-identifying information other than as described below.
      
      ## Protection of Certain Personally-Identifying Information

      ${HOST} discloses potentially personally-identifying and personally-identifying information only to those of its employees, contractors and affiliated organizations that (i) need to know that information in order to process it on ${HOST}'s behalf or to provide services available at ${HOST}'s websites, and (ii) that have agreed not to disclose it to others. Some of those employees, contractors and affiliated organizations may be located outside of your home country; by using ${HOST}'s websites, you consent to the transfer of such information to them. ${HOST} will not rent or sell potentially personally-identifying and personally-identifying information to anyone. Other than to its employees, contractors and affiliated organizations, as described above, ${HOST} discloses potentially personally-identifying and personally-identifying information only in response to a subpoena, court order or other governmental request, or when ${HOST} believes in good faith that disclosure is reasonably necessary to protect the property or rights of ${HOST}, third parties or the public at large. If you are a registered user of ${HOST}, ${HOST} may occasionally send you an email to tell you about new features, solicit your feedback, or just keep you up to date with what's going on with ${HOST} and our products. We expect to keep this type of email to a minimum. ${HOST} takes all measures reasonably necessary to protect against the unauthorized access, use, alteration or destruction of potentially personally-identifying and personally-identifying information.
      
      ## Cookies

      A cookie is a string of information that a website stores on a visitor's computer, and that the visitor's browser provides to the website each time the visitor returns. ${HOST} uses cookies to help ${HOST} identify and track visitors, their usage of ${HOST} website, and their website access preferences. ${HOST} visitors who do not wish to have cookies placed on their computers should set their browsers to refuse cookies before using ${HOST}'s websites, with the drawback that certain features of ${HOST}'s websites may not function properly without the aid of cookies.
      
      ## Business Transfers

      If ${HOST}, or substantially all of its assets, were acquired, or in the unlikely event that ${HOST} goes out of business or enters bankruptcy, user information would be one of the assets that is transferred or acquired by a third party. You acknowledge that such transfers may occur, and that any acquirer of ${HOST} may continue to use your personal information as set forth in this policy.
      
      ## Privacy Policy Changes

      Although most changes are likely to be minor, ${HOST} may change its Privacy Policy from time to time, and in ${HOST}'s sole discretion. ${HOST} will send an email to all registered members when this happens and maintain a change log at the bottom of this page.
